<script>
    //convertir una temperatura farenheit a centigrados
    var farehnheit=0 //defina un valor f de entrada
    var centigrados=0//defina la variable de salida
    farehnheit= parseInt(prompt("ingrese la temperatura de f"),0);
    centigrados= (5/9)*(farehnheit-32);
    //salida
    document.writeln("la temperatura en grados centigrados es "+ centigrados)
</script>
